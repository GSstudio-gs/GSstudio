<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>登录</h1>
        <form id="loginForm">
            <input type="text" placeholder="用户名" id="username" required>
            <input type="password" placeholder="密码" id="password" required>
            <button type="submit">登录</button>
        </form>
        <p id="loginMessage"></p>
        <p>没有账号？<a href="index.html">点击注册</a></p>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            var storedUsername = localStorage.getItem('storedUsername');
            var storedPassword = localStorage.getItem('storedPassword');

            if (storedUsername && storedPassword) {
                document.getElementById('username').value = storedUsername;
                document.getElementById('password').value = storedPassword;
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (localStorage.getItem(username) === password) {
                localStorage.setItem('storedUsername', username);
                localStorage.setItem('storedPassword', password);
                window.location.href = 'Welcome.html';
            } else {
                document.getElementById('loginMessage').innerHTML = "用户名或密码错误，请重新输入！";
                document.getElementById('loginMessage').style.color = "red";
            }
        });
                  </script>
